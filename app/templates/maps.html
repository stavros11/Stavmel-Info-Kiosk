{% extends "base.html" %}

{% block title %} Maps {% endblock %}

{% block body %}
<section id="home" style="height: 10px;">
<div class="overlay"></div>
</section>

<center>
<a href={{ url_for("main") }}><i class="icon-home" style="font-size:4em; color:DarkRed;"></i></a>
<p></p>
<a href="https://www.google.com/maps/place/Stavros+Melathron+hotel/@36.3977915,28.2267207,17z/data=!4m8!3m7!1s0x0:0xff4adff5f5191ad7!5m2!4m1!1i2!8m2!3d36.3980351!4d28.2284488?hl=en&authuser=0"><img src="https://webstockreview.net/images/map-clipart-google-map-14.png" width="200"></a>
</center>

<section id="home" style="height: 150px;">
<div class="overlay"></div>
</section>

<div class="colorlib-featured">
  <div class="row animate-box">
    <div class="featured-wrap">
      <div class="owl-carousel">
        {% for image in images %}
        <div class="item">
          <div class="col-md-8 col-md-offset-2">
            <div class="featured-entry">
              <img class="img-responsive" src={{ image }} alt="">
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
