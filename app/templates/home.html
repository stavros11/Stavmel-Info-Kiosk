{% extends "base.html" %}

{% block title %} {{ page_title }} {% endblock %}

{% block body %}
<section id="home" style="height: 10px;">
<div class="overlay"></div>
</section>

{% if show_home_button %}
<p></p>
<center>
<a href={{ url_for("main") }}><i class="icon-home" style="font-size:4em; color:DarkRed;"></i></a>
</center>
{% endif %}

<div class="colorlib-blog">
	<div class="container">
	  <div class="row">
          {% for category in categories %}
					<div class="col-md-4 animate-box">
						<article style="background-color:rgba(0,0,0,0);">
              {% if category.new_tab %}
              <center><h3><a href={{ category.url }} target="blank" style="color:DarkRed"> {{ category.name }} </a></h3></center>
              <a href={{ category.url }} target="blank"><img src= {{ category.photo }} width="300" height="300"></a>
              {% else %}
              <center><h3><a href={{ category.url }} style="color:DarkRed"> {{ category.name }} </a></h3></center>
              <a href={{ category.url }}><img src= {{ category.photo }} width="300" height="300"></a>
              {% endif %}
						</article>
					</div>
          {% endfor %}
		</div>
	</div>
</div>
{% endblock %}
